<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ასტრო-პორტალი 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --glass: rgba(15, 20, 30, 0.85);
            --border: rgba(255, 215, 0, 0.2);
            --main-font: 'Noto Sans Georgian', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            font-family: var(--main-font);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: -1;
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 300;
            padding: 5px 12px;
            border-radius: 4px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        nav a:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .main-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .zodiac-ring {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .zodiac-node {
            position: absolute;
            cursor: pointer;
            text-align: center;
            transition: all 0.4s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }

        .zodiac-icon {
            width: 45px;
            height: 45px;
            fill: rgba(255, 215, 0, 0.5);
            transition: 0.3s;
        }

        .zodiac-label {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 5px;
            transition: 0.3s;
        }

        .zodiac-node:hover .zodiac-icon {
            fill: var(--gold);
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px var(--gold));
        }

        .zodiac-node:hover .zodiac-label {
            color: var(--gold);
            letter-spacing: 1px;
        }

        .horoscope-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            width: 400px;
            max-height: 550px;
            overflow-y: auto;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 20;
            transition: 0.5s;
        }

        .horoscope-card::-webkit-scrollbar { width: 4px; }
        .horoscope-card::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .zodiac-icon-large {
            width: 70px;
            height: 70px;
            fill: var(--gold);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        h1 {
            color: var(--gold);
            margin: 0 0 15px 0;
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 3px;
        }

        .prediction {
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.6;
            color: #efefef;
            /* აქ შეიცვალა: სიტყვებს შორის დაშორების გასასწორებლად */
            text-align: center; 
            word-spacing: normal;
            letter-spacing: 0.2px;
        }

        .meta {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--gold);
            font-size: 0.85rem;
        }

        @media (max-width: 850px) {
            .main-wrapper { height: auto; flex-direction: column; padding: 20px; }
            .zodiac-ring { display: none; }
            .horoscope-card { width: 90%; position: static; }
        }
    </style>
</head>

    const ring = document.getElementById('zodiacRing');
    const names = Object.keys(data);
    const radius = 350; 

    function updateCard(name) {
        const card = document.getElementById('card');
        card.style.opacity = "0";
        card.style.transform = "scale(0.95)";
        
        setTimeout(() => {
            document.getElementById('mainTitle').innerText = name;
            document.getElementById('mainText').innerText = data[name].text;
            document.getElementById('mainMeta').innerHTML = `<strong>${data[name].meta}</strong>`;
            document.getElementById('mainIconSVG').innerHTML = `<path d="${icons[name]}"></path>`;
            card.style.opacity = "1";
            card.style.transform = "scale(1)";
        }, 300);
    }

    names.forEach((name, i) => {
        const angle = (i * 30 - 90) * (Math.PI / 180);
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        const el = document.createElement('div');
        el.className = 'zodiac-node';
        el.style.left = `calc(50% + ${x}px - 50px)`;
        el.style.top = `calc(50% + ${y}px - 30px)`;
        
        el.innerHTML = `
            <svg class="zodiac-icon" viewBox="0 0 64 64">
                <path d="${icons[name]}"></path>
            </svg>
            <span class="zodiac-label">${name}</span>
        `;
        
        el.onclick = () => updateCard(name);
        ring.appendChild(el);
    });

    updateCard("თევზები");
