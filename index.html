<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ასტროლოგიური პროგნოზი 2026</title>
    <style>
        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: 0;
        }

        /* ზოდიაქოს ნიშნების კონტეინერი */
        .zodiac-container {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zodiac-menu {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .zodiac-item {
            position: absolute;
            cursor: pointer;
            font-size: 2rem;
            color: rgba(255, 215, 0, 0.6);
            transition: all 0.3s ease;
            user-select: none;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .zodiac-item:hover {
            color: #ffd700;
            transform: scale(1.3);
            text-shadow: 0 0 15px #ffd700;
        }

        .horoscope-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            min-height: 300px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            z-index: 3;
            transition: all 0.5s ease;
        }

        h1 {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .zodiac-icon-large {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(0 0 10px #ffd700);
        }

        .prediction {
            line-height: 1.6;
            font-size: 1rem;
            color: #d1d1d1;
            min-height: 100px;
        }

        .meta {
            font-size: 0.85rem;
            color: #ffd700;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            padding-top: 15px;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="zodiac-container">
    <div id="zodiacMenu" class="zodiac-menu"></div>

    <div class="horoscope-card" id="card">
        <span class="zodiac-icon-large" id="mainIcon">♓</span>
        <h1 id="mainTitle">თევზები</h1>
        <p class="prediction" id="mainText">
            თქვენი სეზონია! მზე და ნეპტუნი თქვენს ნიშანშია, რაც საოცარ ინტუიციას გაძლევთ. 2026 წლის თებერვლის ბოლოს მოსალოდნელია შემოქმედებითი გარღვევა. ენდეთ შინაგან ხმას.
        </p>
        <div class="meta" id="mainMeta">
            <strong>ენერგია:</strong> 95% | <strong>იღბლიანი რიცხვი:</strong> 7
        </div>
    </div>
</div>

<script>
    const data = {
        "ვერძი": { icon: "♈", text: "მარსი ახლა თქვენს სოციალურ სექტორშია. დროა იმოქმედოთ გუნდურად. ახალი იდეები დიდ წარმატებას მოგიტანთ.", meta: "ენერგია: 88% | რიცხვი: 9" },
        "კურო": { icon: "♉", text: "ურანი კვლავ თქვენს ნიშანშია, რაც მოულოდნელ ფინანსურ სიახლეებს გპირდებათ. იყავით მოქნილი ცვლილებების მიმართ.", meta: "ენერგია: 75% | რიცხვი: 6" },
        "ტყუპები": { icon: "♊", text: "კომუნიკაციის პლანეტა მერკური ხელს გიწყობთ მოლაპარაკებებში. კარგი დროა სწავლისთვის ან მოგზაურობის დაგეგმვისთვის.", meta: "ენერგია: 92% | რიცხვი: 5" },
        "კირჩხიბი": { icon: "♋", text: "თქვენი ყურადღება ოჯახსა და პირად სიმშვიდეზეა გადატანილი. მთვარის ფაზა ხელს უწყობს სახლის განახლებას.", meta: "ენერგია: 68% | რიცხვი: 2" },
        "ლომი": { icon: "♌", text: "დღეს თქვენი ქარიზმა პიკზეა. ვენერა გეხმარებათ პირად ურთიერთობებში ჰარმონიის პოვნაში. გამოაჩინეთ თქვენი ნიჭი.", meta: "ენერგია: 90% | რიცხვი: 1" },
        "ქალწული": { icon: "♍", text: "ყურადღება მიაქციეთ ჯანმრთელობას და დეტალებს. სამსახურში მნიშვნელოვანი დავალება თქვენს პროფესიონალიზმზეა დამოკიდებული.", meta: "ენერგია: 82% | რიცხვი: 4" },
        "სასწორი": { icon: "♎", text: "ჰარმონიის ძიება წარმატებით დასრულდება. ხელოვნება და სილამაზე დღეს თქვენი შთაგონების წყაროა.", meta: "ენერგია: 77% | რიცხვი: 3" },
        "მორიელი": { icon: "♏", text: "პლუტონი თქვენს ფსიქოლოგიურ ტრანსფორმაციას განაგრძობს. საიდუმლო ინფორმაცია შეიძლება დღეს გამჟღავნდეს.", meta: "ენგერგია: 85% | რიცხვი: 8" },
        "მშვილდოსანი": { icon: "♐", text: "იუპიტერი გიბიძგებთ ჰორიზონტის გაფართოებისკენ. კარგი დროა უცხოელებთან კონტაქტისა და გლობალური პროექტებისთვის.", meta: "ენერგია: 94% | რიცხვი: 11" },
        "თხის რქა": { icon: "♑", text: "სატურნი სიმტკიცეს გმატებთ. თქვენი შრომა დაფასდება, თუმცა ნუ დაივიწყებთ დასვენებას. სერიოზული ნაბიჯის დროა.", meta: "ენერგია: 80% | რიცხვი: 10" },
        "მერწყული": { icon: "♒", text: "ინოვაციური იდეები თქვენი მთავარი იარაღია. მეგობრების მხარდაჭერა დაგეხმარებათ ჩანაფიქრის განხორციელებაში.", meta: "ენერგია: 87% | რიცხვი: 12" },
        "თევზები": { icon: "♓", text: "თქვენი სეზონია! მზე და ნეპტუნი თქვენს ნიშანშია, რაც საოცარ ინტუიციას გაძლევთ. ენდეთ შინაგან ხმას.", meta: "ენერგია: 95% | რიცხვი: 7" }
    };

    const menu = document.getElementById('zodiacMenu');
    const names = Object.keys(data);
    const radius = 280; // რადიუსი წრისთვის

    names.forEach((name, i) => {
        const angle = (i * 30) * (Math.PI / 180);
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        const el = document.createElement('div');
        el.className = 'zodiac-item';
        el.innerHTML = data[name].icon;
        el.style.left = `calc(50% + ${x}px - 20px)`;
        el.style.top = `calc(50% + ${y}px - 20px)`;
        
        el.onclick = () => {
            document.getElementById('mainIcon').innerText = data[name].icon;
            document.getElementById('mainTitle').innerText = name;
            document.getElementById('mainText').innerText = data[name].text;
            document.getElementById('mainMeta').innerHTML = `<strong>${data[name].meta}</strong>`;
            
            // მცირე ანიმაცია შეცვლისას
            const card = document.getElementById('card');
            card.style.transform = "scale(1.02)";
            setTimeout(() => card.style.transform = "scale(1)", 200);
        };
        
        menu.appendChild(el);
    });
</script>

</body>
</html>
