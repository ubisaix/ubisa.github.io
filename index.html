<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ასტრო-პორტალი 2026</title>
    <style>
        :root {
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 215, 0, 0.3);
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: -1;
        }

        /* ზედა ნავიგაცია */
        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        nav a:hover {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
        }

        /* მთავარი კონტეინერი */
        .main-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zodiac-ring {
            position: absolute;
            width: 750px; /* გავზარდეთ ზომა რომ ფანჯარას არ დაემალოს */
            height: 750px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zodiac-node {
            position: absolute;
            cursor: pointer;
            font-size: 2.2rem;
            color: rgba(255, 215, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }

        .zodiac-node:hover {
            color: var(--gold);
            transform: scale(1.5);
            text-shadow: 0 0 20px var(--gold);
        }

        /* ცენტრალური ფანჯარა */
        .horoscope-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 6;
        }

        .zodiac-icon-large {
            font-size: 70px;
            display: block;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        h1 {
            color: var(--gold);
            margin: 0 0 20px 0;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .prediction {
            font-size: 1.05rem;
            line-height: 1.7;
            min-height: 120px;
        }

        .meta {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--gold);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

<div class="stars"></div>

<nav>
    <a href="#">მთავარი</a>
    <a href="#">ვიდეო პორტალი</a>
    <a href="#">სურათები</a>
    <a href="#">ამინდი</a>
    <a href="#">ტელევიზია</a>
    <a href="#">მსოფლიო დრო</a>
    <a href="#">კონტაქტი</a>
</nav>

<div class="main-wrapper">
    <div id="zodiacRing" class="zodiac-ring"></div>

    <div class="horoscope-card" id="card">
        <span class="zodiac-icon-large" id="mainIcon">♓</span>
        <h1 id="mainTitle">თევზები</h1>
        <p class="prediction" id="mainText">
            თქვენი მმართველი პლანეტა ნეპტუნი დღეს მზესთან ჰარმონიაშია. 2026 წლის თებერვლის ეს პერიოდი საუკეთესოა სულიერი სიმშვიდისთვის და ინტუიციური გადაწყვეტილებებისთვის.
        </p>
        <div class="meta" id="mainMeta">
            <strong>ენერგია:</strong> 98% | <strong>იღბლიანი საათი:</strong> 22:00
        </div>
    </div>
</div>

<script>
    const data = {
        "ვერძი": { icon: "♈", text: "დღეს ენერგიის მოზღვავებას იგრძნობთ. მარსი გიბიძგებთ ახალი პროექტების დაწყებისკენ. წარმატება გარდაუვალია.", meta: "ენერგია: 91% | რიცხვი: 9" },
        "კურო": { icon: "♉", text: "ფინანსური საკითხები წინა პლანზეა. სტაბილურობა თქვენი მთავარი მოკავშირეა. მოერიდეთ ზედმეტ ხარჯებს.", meta: "ენერგია: 78% | რიცხვი: 6" },
        "ტყუპები": { icon: "♊", text: "საინტერესო შეხვედრების დღეა. თქვენი იუმორის გრძნობა დღეს ბევრ კარს გაგიღებთ. ახალი ამბავი გაგახარებთ.", meta: "ენერგია: 94% | რიცხვი: 5" },
        "კირჩხიბი": { icon: "♋", text: "ინტუიცია გიკარნახებთ სწორ გზას. საღამო გაატარეთ ოჯახურ გარემოში, ეს ძალებს აღგიდგენთ.", meta: "ენერგია: 70% | რიცხვი: 2" },
        "ლომი": { icon: "♌", text: "თქვენი ბრწყინვალების დროა. ლიდერული თვისებები დაგეხმარებათ სამსახურებრივი მიზნების მიღწევაში.", meta: "ენერგია: 95% | რიცხვი: 1" },
        "ქალწული": { icon: "♍", text: "ანალიტიკური აზროვნება დღეს საუკეთესო ფორმაშია. დაალაგეთ გეგმები და პრიორიტეტები.", meta: "ენერგია: 85% | რიცხვი: 4" },
        "სასწორი": { icon: "♎", text: "ბალანსი და ჰარმონია - ეს თქვენი დღევანდელი დევიზია. ხელოვნებაში იპოვით დიდ შთაგონებას.", meta: "ენერგია: 80% | რიცხვი: 3" },
        "მორიელი": { icon: "♏", text: "მისტიკური და ღრმა განცდების დღეა. საიდუმლოებები, რომლებსაც ინახავდით, შესაძლოა ახლებურად დაინახოთ.", meta: "ენერგია: 88% | რიცხვი: 8" },
        "მშვილდოსანი": { icon: "♐", text: "თავგადასავლების წყურვილი გაგიძლიერდებათ. კარგი დროა ახალი ცოდნის მისაღებად და მოგზაურობისთვის.", meta: "ენერგია: 92% | რიცხვი: 11" },
        "თხის რქა": { icon: "♑", text: "დისციპლინა და შრომა შედეგს გამოიღებს. თქვენი ავტორიტეტი კოლეგებში მნიშვნელოვნად გაიზრდება.", meta: "ენერგია: 82% | რიცხვი: 10" },
        "მერწყული": { icon: "♒", text: "ორიგინალური იდეები გარშემომყოფებს გააოცებს. ნუ შეგეშინდებათ იყოთ განსხვავებული.", meta: "ენერგია: 89% | რიცხვი: 12" },
        "თევზები": { icon: "♓", text: "თქვენი მმართველი პლანეტა ნეპტუნი დღეს მზესთან ჰარმონიაშია. საუკეთესო პერიოდია ინტუიციური გადაწყვეტილებებისთვის.", meta: "ენერგია: 98% | რიცხვი: 7" }
    };

    const ring = document.getElementById('zodiacRing');
    const names = Object.keys(data);
    const radius = 320; // გავზარდეთ რადიუსი, რომ ნიშნები განზე გაიწიოს

    names.forEach((name, i) => {
        const angle = (i * 30 - 90) * (Math.PI / 180); // -90 რომ ვერძიდან დაიწყოს ზემოდან
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        const el = document.createElement('div');
        el.className = 'zodiac-node';
        el.innerHTML = data[name].icon;
        el.style.left = `calc(50% + ${x}px - 20px)`;
        el.style.top = `calc(50% + ${y}px - 20px)`;
        
        el.onclick = () => {
            const card = document.getElementById('card');
            card.style.opacity = "0";
            card.style.transform = "scale(0.95)";
            
            setTimeout(() => {
                document.getElementById('mainIcon').innerText = data[name].icon;
                document.getElementById('mainTitle').innerText = name;
                document.getElementById('mainText').innerText = data[name].text;
                document.getElementById('mainMeta').innerHTML = `<strong>${data[name].meta}</strong>`;
                card.style.opacity = "1";
                card.style.transform = "scale(1)";
            }, 300);
        };
        
        ring.appendChild(el);
    });
</script>

</body>
</html>
