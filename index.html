<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ასტრო-პორტალი 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100;300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 215, 0, 0.3);
            /* ახალი შრიფტი */
            --main-font: 'Noto Sans Georgian', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            font-family: var(--main-font);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: -1;
        }

        /* ნავიგაცია */
        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.4s;
            border: 1px solid transparent;
        }

        nav a:hover {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* მთავარი არე */
        .main-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zodiac-ring {
            position: absolute;
            width: 850px;
            height: 850px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zodiac-node {
            position: absolute;
            cursor: pointer;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .zodiac-label {
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .zodiac-icon {
            font-size: 2.2rem;
            color: rgba(255, 215, 0, 0.4);
            transition: 0.3s;
        }

        .zodiac-node:hover {
            transform: scale(1.4);
        }

        .zodiac-node:hover .zodiac-icon {
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold);
        }

        .zodiac-node:hover .zodiac-label {
            opacity: 1;
            letter-spacing: 2.5px;
            text-shadow: 0 0 8px var(--gold);
        }

        /* ბარათი */
        .horoscope-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px;
            width: 450px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 6;
        }

        .zodiac-icon-large {
            font-size: 80px;
            display: block;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--gold));
        }

        h1 {
            color: var(--gold);
            margin: 0 0 25px 0;
            font-weight: 100; /* ძალიან თხელი და ელეგანტური */
            font-size: 2.2rem;
            letter-spacing: 6px;
        }

        .prediction {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.8;
            min-height: 130px;
            color: #f0f0f0;
        }

        .meta {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--gold);
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 400;
        }
    </style>
</head>
<body>

        const y = Math.sin(angle) * radius;

        el.style.left = `calc(50% + ${x}px - 50px)`;
