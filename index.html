<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>ğŸ² áƒœáƒáƒ áƒ“áƒ˜</title>
<style>
body{
  background:#1a1a1a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:sans-serif;
}

.board{
  width:900px;
  height:500px;
  background:linear-gradient(145deg,#8b5a2b,#5a3b1f);
  border-radius:20px;
  box-shadow:0 0 40px black inset, 0 0 30px black;
  display:grid;
  grid-template-columns: repeat(12,1fr);
  gap:2px;
  padding:10px;
}

.point{
  position:relative;
  height:100%;
  border-radius:5px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
}

.point.top{
  justify-content:flex-start;
}

.point:nth-child(odd){
  background:linear-gradient(#f2c57c,#d89a4a);
}
.point:nth-child(even){
  background:linear-gradient(#6a3e1c,#3a1f0d);
}

.checker{
  width:35px;
  height:35px;
  border-radius:50%;
  margin:2px;
  cursor:grab;
  transition:0.2s;
}

.white{
  background:radial-gradient(circle at 30% 30%,white,#ccc);
}

.black{
  background:radial-gradient(circle at 30% 30%,#444,#000);
}

.highlight{
  outline:4px solid yellow;
}

.dice{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  color:white;
}
</style>
</head>
<body>

<div class="dice" id="dice">ğŸ²</div>

<div class="board" id="board"></div>

<script>
const board = document.getElementById("board");
let selected = null;
let dice = [];

function rollDice(){
  dice = [rand(), rand()];
  document.getElementById("dice").innerText = "ğŸ² "+dice[0]+"-"+dice[1];
}

function rand(){ return Math.floor(Math.random()*6)+1; }

// áƒ¨áƒ”áƒ¥áƒ›áƒœáƒ 24 áƒ¬áƒ”áƒ áƒ¢áƒ˜áƒšáƒ˜
for(let i=0;i<24;i++){
  let point = document.createElement("div");
  point.className = "point";

  if(i<12) point.classList.add("top");

  point.dataset.index = i;

  point.ondragover = e => e.preventDefault();

  point.ondrop = e=>{
    e.preventDefault();
    if(selected){
      point.appendChild(selected);
      clearHighlights();
    }
  }

  board.appendChild(point);
}

// áƒ¡áƒáƒ¬áƒ§áƒ˜áƒ¡áƒ˜ áƒ’áƒáƒœáƒšáƒáƒ’áƒ”áƒ‘áƒ
function place(pointIndex, count, color){
  let point = board.children[pointIndex];
  for(let i=0;i<count;i++){
    let c = createChecker(color);
    point.appendChild(c);
  }
}

function createChecker(color){
  let c = document.createElement("div");
  c.className = "checker "+color;
  c.draggable = true;

  c.ondragstart = ()=>{
    selected = c;
    highlightMoves(c);
  }

  return c;
}

// highlight (áƒ“áƒ”áƒ›áƒ áƒšáƒáƒ’áƒ˜áƒ™áƒ)
function highlightMoves(c){
  clearHighlights();
  for(let i=0;i<24;i++){
    if(Math.random()<0.2){
      board.children[i].classList.add("highlight");
    }
  }
}

function clearHighlights(){
  document.querySelectorAll(".point").forEach(p=>p.classList.remove("highlight"));
}

// áƒ¡áƒáƒ¬áƒ§áƒ˜áƒ¡áƒ˜ áƒ¤áƒ˜áƒ¨áƒ™áƒ”áƒ‘áƒ˜
place(0,2,"white");
place(11,5,"white");
place(16,3,"white");
place(18,5,"white");

place(23,2,"black");
place(12,5,"black");
place(7,3,"black");
place(5,5,"black");

rollDice();
</script>

</body>
</html>
