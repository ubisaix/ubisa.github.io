<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brain Games Hub</title>
<style>
body{
  font-family: Arial;
  margin:0;
  background:#1e1e2f;
  color:white;
  text-align:center;
}
h1{margin:20px;}
.menu button{
  padding:15px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#4CAF50;
  color:white;
}
.game{display:none;margin-top:20px;}
.active{display:block;}

.card{
  width:80px;height:80px;
  background:#444;
  display:inline-block;
  margin:5px;
  font-size:30px;
  line-height:80px;
  cursor:pointer;
  border-radius:10px;
}

.hidden{background:#222;color:#222;}

#reactionBox{
  width:200px;height:200px;
  margin:20px auto;
  background:red;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  border-radius:20px;
  cursor:pointer;
}

button.back{
  margin-top:20px;
  background:#555;
}
</style>
</head>
<body>

<h1>ðŸ§  Brain Games Hub</h1>

<div class="menu">
  <button onclick="showGame('memory')">Memory Game</button>
  <button onclick="showGame('reaction')">Reaction Test</button>
  <button onclick="showGame('iq')">IQ Test</button>
</div>

<!-- MEMORY GAME -->
<div id="memory" class="game">
<h2>Memory Game</h2>
<div id="memoryBoard"></div>
<button class="back" onclick="back()">Back</button>
</div>

<!-- REACTION -->
<div id="reaction" class="game">
<h2>Reaction Test</h2>
<div id="reactionBox">Wait...</div>
<p id="reactionResult"></p>
<button class="back" onclick="back()">Back</button>
</div>

<!-- IQ TEST -->
<div id="iq" class="game">
<h2>IQ Test</h2>
<p id="question"></p>
<div id="answers"></div>
<p id="score"></p>
<button class="back" onclick="back()">Back</button>
</div>

<script>
// navigation
function showGame(id){
  document.querySelectorAll('.game').forEach(g=>g.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function back(){
  document.querySelectorAll('.game').forEach(g=>g.classList.remove('active'));
}

// MEMORY GAME
let emojis=["ðŸŽ","ðŸŒ","ðŸ‡","ðŸ“","ðŸ’","ðŸ"];
let cards=[...emojis,...emojis].sort(()=>Math.random()-0.5);
let first=null,second=null,lock=false;

function initMemory(){
  let board=document.getElementById("memoryBoard");
  board.innerHTML="";
  cards.forEach((e,i)=>{
    let div=document.createElement("div");
    div.className="card hidden";
    div.dataset.value=e;
    div.onclick=()=>{
      if(lock||!div.classList.contains("hidden"))return;
      div.textContent=e;
      div.classList.remove("hidden");
      if(!first) first=div;
      else{
        second=div;
        lock=true;
        if(first.dataset.value===second.dataset.value){
          first=second=null;
          lock=false;
        }else{
          setTimeout(()=>{
            first.textContent="";
            second.textContent="";
            first.classList.add("hidden");
            second.classList.add("hidden");
            first=second=null;
            lock=false;
          },800);
        }
      }
    }
    board.appendChild(div);
  });
}
initMemory();

// REACTION TEST
let startTime;
let waiting=true;
let box=document.getElementById("reactionBox");

box.onclick=()=>{
  if(waiting){
    document.getElementById("reactionResult").innerText="Too early!";
  }else{
    let time=Date.now()-startTime;
    document.getElementById("reactionResult").innerText="Reaction: "+time+" ms";
    startReaction();
  }
}

function startReaction(){
  waiting=true;
  box.style.background="red";
  box.innerText="Wait...";
  setTimeout(()=>{
    waiting=false;
    box.style.background="green";
    box.innerText="Click!";
    startTime=Date.now();
  },Math.random()*3000+2000);
}
startReaction();

// IQ TEST
let questions=[
{
q:"2,4,8,16, ?",
a:["18","24","32","20"],
c:2
},
{
q:"Which is odd?",
a:["Dog","Cat","Car","Cow"],
c:2
},
{
q:"5+3Ã—2 = ?",
a:["16","11","10","13"],
c:1
}
];

let current=0,score=0;

function loadQ(){
  let q=questions[current];
  document.getElementById("question").innerText=q.q;
  let ans=document.getElementById("answers");
  ans.innerHTML="";
  q.a.forEach((a,i)=>{
    let btn=document.createElement("button");
    btn.innerText=a;
    btn.onclick=()=>{
      if(i===q.c) score++;
      current++;
      if(current<questions.length) loadQ();
      else{
        document.getElementById("question").innerText="Finished!";
        ans.innerHTML="";
        document.getElementById("score").innerText="Score: "+score+"/"+questions.length;
      }
    }
    ans.appendChild(btn);
  });
}
loadQ();
</script>

</body>
</html>
