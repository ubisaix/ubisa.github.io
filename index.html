<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>ჰოროსკოპი</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0b0c2a, #000);
    font-family: sans-serif;
}

/* ვარსკვლავები */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    animation: moveStars 60s linear infinite;
}

@keyframes moveStars {
    from {background-position: 0 0;}
    to {background-position: 1000px 1000px;}
}

/* ზოდიაქოს კონტეინერი */
.zodiac-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
}

/* თითოეული ნიშანი */
.sign {
    position: absolute;
    font-size: 30px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.sign:hover {
    transform: scale(1.3);
    color: gold;
}

/* ბრუნვა */
.rotate {
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}
</style>

</head>
<body>

<div class="stars"></div>

<div class="zodiac-container rotate" id="zodiac">

    <div class="sign" style="top:0; left:50%;" onclick="go('aries.html')">♈</div>
    <div class="sign" style="top:20%; left:85%;" onclick="go('taurus.html')">♉</div>
    <div class="sign" style="top:50%; left:100%;" onclick="go('gemini.html')">♊</div>
    <div class="sign" style="top:80%; left:85%;" onclick="go('cancer.html')">♋</div>
    <div class="sign" style="top:100%; left:50%;" onclick="go('leo.html')">♌</div>
    <div class="sign" style="top:80%; left:15%;" onclick="go('virgo.html')">♍</div>
    <div class="sign" style="top:50%; left:0%;" onclick="go('libra.html')">♎</div>
    <div class="sign" style="top:20%; left:15%;" onclick="go('scorpio.html')">♏</div>
    <div class="sign" style="top:10%; left:30%;" onclick="go('sagittarius.html')">♐</div>
    <div class="sign" style="top:10%; left:70%;" onclick="go('capricorn.html')">♑</div>
    <div class="sign" style="top:40%; left:90%;" onclick="go('aquarius.html')">♒</div>
    <div class="sign" style="top:40%; left:10%;" onclick="go('pisces.html')">♓</div>

</div>

<script>
function go(page) {
    window.location.href = page;
}
</script>

</body>
</html>
