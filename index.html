<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ასტრო-პორტალი 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100;300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 215, 0, 0.3);
            /* ახალი შრიფტი */
            --main-font: 'Noto Sans Georgian', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            font-family: var(--main-font);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: -1;
        }

        /* ნავიგაცია */
        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.4s;
            border: 1px solid transparent;
        }

        nav a:hover {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* მთავარი არე */
        .main-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zodiac-ring {
            position: absolute;
            width: 850px;
            height: 850px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .zodiac-node {
            position: absolute;
            cursor: pointer;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .zodiac-label {
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .zodiac-icon {
            font-size: 2.2rem;
            color: rgba(255, 215, 0, 0.4);
            transition: 0.3s;
        }

        .zodiac-node:hover {
            transform: scale(1.4);
        }

        .zodiac-node:hover .zodiac-icon {
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold);
        }

        .zodiac-node:hover .zodiac-label {
            opacity: 1;
            letter-spacing: 2.5px;
            text-shadow: 0 0 8px var(--gold);
        }

        /* ბარათი */
        .horoscope-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px;
            width: 450px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 6;
        }

        .zodiac-icon-large {
            font-size: 80px;
            display: block;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--gold));
        }

        h1 {
            color: var(--gold);
            margin: 0 0 25px 0;
            font-weight: 100; /* ძალიან თხელი და ელეგანტური */
            font-size: 2.2rem;
            letter-spacing: 6px;
        }

        .prediction {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.8;
            min-height: 130px;
            color: #f0f0f0;
        }

        .meta {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--gold);
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<nav>
    <a href="#">მთავარი</a>
    <a href="#">ვიდეო პორტალი</a>
    <a href="#">სურათები</a>
    <a href="#">ამინდი</a>
    <a href="#">ტელევიზია</a>
    <a href="#">მსოფლიო დრო</a>
    <a href="#">კონტაქტი</a>
</nav>

<div class="main-wrapper">
    <div id="zodiacRing" class="zodiac-ring"></div>

    <div class="horoscope-card" id="card">
        <span class="zodiac-icon-large" id="mainIcon">♓</span>
        <h1 id="mainTitle">თევზები</h1>
        <p class="prediction" id="mainText">
            თქვენი სეზონია! მზე და ნეპტუნი თქვენს ნიშანშია, რაც საოცარ ინტუიციას გაძლევთ. 2026 წლის თებერვლის ბოლოს მოსალოდნელია შემოქმედებითი გარღვევა. ენდეთ შინაგან ხმას.
        </p>
        <div class="meta" id="mainMeta">
            <strong>ენერგია:</strong> 95% | <strong>იღბლიანი რიცხვი:</strong> 7
        </div>
    </div>
</div>

<script>
    const data = {
        "ვერძი": { icon: "♈", text: "მარსი ახლა თქვენს სოციალურ სექტორშია. დროა იმოქმედოთ გუნდურად. ახალი იდეები დიდ წარმატებას მოგიტანთ.", meta: "ენერგია: 88% | რიცხვი: 9" },
        "კურო": { icon: "♉", text: "ურანი კვლავ თქვენს ნიშანშია, რაც მოულოდნელ ფინანსურ სიახლეებს გპირდებათ. იყავით მოქნილი ცვლილებების მიმართ.", meta: "ენერგია: 75% | რიცხვი: 6" },
        "ტყუპები": { icon: "♊", text: "კომუნიკაციის პლანეტა მერკური ხელს გიწყობთ მოლაპარაკებებში. კარგი დროა სწავლისთვის ან მოგზაურობის დაგეგმვისთვის.", meta: "ენერგია: 92% | რიცხვი: 5" },
        "კირჩხიბი": { icon: "♋", text: "თქვენი ყურადღება ოჯახსა და პირად სიმშვიდეზეა გადატანილი. მთვარის ფაზა ხელს უწყობს სახლის განახლებას.", meta: "ენერგია: 68% | რიცხვი: 2" },
        "ლომი": { icon: "♌", text: "დღეს თქვენი ქარიზმა პიკზეა. ვენერა გეხმარებათ პირად ურთიერთობებში ჰარმონიის პოვნაში. გამოაჩინეთ თქვენი ნიჭი.", meta: "ენერგია: 90% | რიცხვი: 1" },
        "ქალწული": { icon: "♍", text: "ყურადღება მიაქციეთ ჯანმრთელობას და დეტალებს. სამსახურში მნიშვნელოვანი დავალება თქვენს პროფესიონალიზმზეა დამოკიდებული.", meta: "ენერგია: 82% | რიცხვი: 4" },
        "სასწორი": { icon: "♎", text: "ჰარმონიის ძიება წარმატებით დასრულდება. ხელოვნება და სილამაზე დღეს თქვენი შთაგონების წყაროა.", meta: "ენერგია: 80% | რიცხვი: 3" },
        "მორიელი": { icon: "♏", text: "პლუტონი თქვენს ფსიქოლოგიურ ტრანსფორმაციას განაგრძობს. საიდუმლო ინფორმაცია შეიძლება დღეს გამჟღავნდეს.", meta: "ენერგია: 85% | რიცხვი: 8" },
        "მშვილდოსანი": { icon: "♐", text: "იუპიტერი გიბიძგებთ ჰორიზონტის გაფართოებისკენ. კარგი დროა უცხოელებთან კონტაქტისა და გლობალური პროექტებისთვის.", meta: "ენერგია: 94% | რიცხვი: 11" },
        "თხის რქა": { icon: "♑", text: "სატურნი სიმტკიცეს გმატებთ. თქვენი შრომა დაფასდება, თუმცა ნუ დაივიწყებთ დასვენებას. სერიოზული ნაბიჯის დროა.", meta: "ენერგია: 80% | რიცხვი: 10" },
        "მერწყული": { icon: "♒", text: "ინოვაციური იდეები თქვენი მთავარი იარაღია. მეგობრების მხარდაჭერა დაგეხმარებათ ჩანაფიქრის განხორციელებაში.", meta: "ენერგია: 87% | რიცხვი: 12" },
        "თევზები": { icon: "♓", text: "თქვენი მმართველი პლანეტა ნეპტუნი დღეს მზესთან ჰარმონიაშია. საუკეთესო პერიოდია ინტუიციური გადაწყვეტილებებისთვის.", meta: "ენერგია: 98% | რიცხვი: 7" }
    };

    const ring = document.getElementById('zodiacRing');
    const names = Object.keys(data);
    const radius = 360; 

    names.forEach((name, i) => {
        const angle = (i * 30 - 90) * (Math.PI / 180);
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        const el = document.createElement('div');
        el.className = 'zodiac-node';
        el.style.left = `calc(50% + ${x}px - 50px)`;
        el.style.top = `calc(50% + ${y}px - 35px)`;
        el.style.width = "100px";
        
        el.innerHTML = `
            <span class="zodiac-label">${name}</span>
            <span class="zodiac-icon">${data[name].icon}</span>
        `;
        
        el.onclick = () => {
            const card = document.getElementById('card');
            card.style.opacity = "0";
            card.style.transform = "scale(0.98) translateY(10px)";
            
            setTimeout(() => {
                document.getElementById('mainIcon').innerText = data[name].icon;
                document.getElementById('mainTitle').innerText = name;
                document.getElementById('mainText').innerText = data[name].text;
                document.getElementById('mainMeta').innerHTML = `<strong>${data[name].meta}</strong>`;
                card.style.opacity = "1";
                card.style.transform = "scale(1) translateY(0)";
            }, 300);
        };
        
        ring.appendChild(el);
    });
</script>

</body>
</html>
