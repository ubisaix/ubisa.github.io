<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>·Éú·Éê·É†·Éì·Éò</title>

<style>
body{
    margin:0;
    background:#3b2a1a;
    display:flex;
    flex-direction:column;
    align-items:center;
    font-family:sans-serif;
}

/* BOARD */
.board{
    width:900px;
    height:500px;
    background:linear-gradient(145deg,#8b5a2b,#5c3b1e);
    border:10px solid #3b2a1a;
    border-radius:15px;
    display:flex;
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

/* TRIANGLES */
.side{
    flex:1;
    display:grid;
    grid-template-columns:repeat(6,1fr);
    position:relative;
}

.point{
    position:relative;
    height:100%;
}

.point::before{
    content:'';
    position:absolute;
    width:100%;
    height:50%;
    background:#d2a679;
    clip-path:polygon(50% 0, 0 100%, 100% 100%);
}

.point:nth-child(even)::before{
    background:#3b2a1a;
}

.bottom .point::before{
    bottom:0;
    transform:rotate(180deg);
}

/* CHECKERS */
.checker{
    width:60px;
    height:60px;
    border-radius:50%;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    cursor:pointer;
    transition:0.2s;
    box-shadow:inset -5px -5px 10px rgba(0,0,0,0.5),
               inset 5px 5px 10px rgba(255,255,255,0.3);
}

.white{ background:#f0e6d2; }
.black{ background:#2b2b2b; }

.checker:hover{
    transform:translateX(-50%) scale(1.1);
}

/* BAR */
.middle{
    width:60px;
    background:#2b2b2b;
}

/* DICE */
.controls{
    margin-top:20px;
    text-align:center;
}

button{
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#d2a679;
    cursor:pointer;
}

.dice{
    margin-top:10px;
    font-size:22px;
    color:white;
}
</style>
</head>

<body>

<h2 style="color:white">üé≤ ·Éú·Éê·É†·Éì·Éò</h2>

<div class="board">

    <div class="side top" id="top"></div>

    <div class="middle"></div>

    <div class="side bottom" id="bottom"></div>

</div>

<div class="controls">
    <button onclick="rollDice()">üé≤ ·Éí·Éê·Éê·Éí·Éù·É†·Éî</button>
    <div class="dice" id="dice">-</div>
</div>

<script>
const topSide = document.getElementById('top');
const bottomSide = document.getElementById('bottom');

let dice = [];

/* CREATE BOARD */
function createBoard(){
    for(let i=0;i<12;i++){
        let p=document.createElement('div');
        p.className='point';
        topSide.appendChild(p);
    }
    for(let i=0;i<12;i++){
        let p=document.createElement('div');
        p.className='point';
        bottomSide.appendChild(p);
    }
}

/* ADD CHECKERS */
function addChecker(point, color, stack){
    let el=document.createElement('div');
    el.className='checker '+color;
    el.draggable=true;

    el.style.top = (stack*55+10)+'px';

    el.addEventListener('dragstart',drag);
    point.appendChild(el);
}

/* INIT POSITION (simple) */
function init(){
    createBoard();

    let points = document.querySelectorAll('.point');

    for(let i=0;i<5;i++){
        addChecker(points[0],'white',i);
        addChecker(points[23],'black',i);
    }
}

/* DRAG */
let dragged;

function drag(e){
    dragged = e.target;
}

document.addEventListener('dragover', e=>e.preventDefault());

document.addEventListener('drop', function(e){
    let point = e.target.closest('.point');
    if(point){
        let stack = point.children.length;
        dragged.style.top = (stack*55+10)+'px';
        point.appendChild(dragged);
    }
});

/* DICE */
function rollDice(){
    let d1 = Math.floor(Math.random()*6)+1;
    let d2 = Math.floor(Math.random()*6)+1;

    dice = d1===d2 ? [d1,d1,d1,d1] : [d1,d2];

    document.getElementById('dice').innerText = dice.join(' , ');
}

init();
</script>

</body>
</html>
